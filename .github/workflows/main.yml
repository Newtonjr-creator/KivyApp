name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git \
            openjdk-17-jdk \
            libssl-dev \
            libffi-dev \
            zlib1g-dev \
            autoconf \
            automake \
            build-essential \
            python3-dev \
            libtool \
            cmake \
            unzip \
            curl

      # Step 3: Install Python dependencies
      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip setuptools wheel
          pip install buildozer cython

      # Step 4: Set up Android SDK
      - name: Set up Android SDK
        run: |
          # Create Android SDK directory and download command line tools
          mkdir -p $HOME/android-sdk/cmdline-tools
          curl -o sdk-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q sdk-tools.zip -d $HOME/android-sdk/cmdline-tools
          mv $HOME/android-sdk/cmdline-tools/cmdline-tools $HOME/android-sdk/cmdline-tools/latest
          
          # Set environment variables for SDK
          export ANDROID_HOME=$HOME/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

          # Automatically accept licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # Install the necessary SDK components, including AIDL and build tools
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "build-tools;36.0.0" \
            "android-ndk" \
            "extra-android-m2repository" \
            "build-tools;34.0.0" \
            "build-tools;36.0.0-rc3" \
            "tools" \
            || echo "Warning: Some packages may have failed to install, skipping..."

      # Step 5: Add Environment Variables for Android SDK
      - name: Add environment variables
        run: |
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/build-tools/34.0.0:$PATH" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/build-tools/36.0.0-rc3:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV

      # Step 6: Verify AIDL Availability
      - name: Verify AIDL
        run: |
          source $GITHUB_ENV
          echo "Checking AIDL version..."
          # Check if AIDL is available and verify its version
          if command -v aidl; then
            aidl --version
          else
            echo "AIDL command not found. Please ensure it is installed."
            exit 1
          fi
          echo "AIDL is installed and available."

      # Step 7: Build APK with Buildozer
      - name: Build APK with Buildozer
        run: |
          source $GITHUB_ENV
          # Ensure Buildozer environment is set correctly and build the APK
          buildozer android debug

      # Step 8: Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: flappybird-apk
          path: bin/*.apk
